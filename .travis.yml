stages:
  - name: test
    if: type = pull_request
  - name: deploy
    if: (type = push) AND ((branch =~ /^deploy\/.*$/) OR (branch = master))
language:
  - node_js
node_js:
  - '8'
env:
  global:
    - GH_REF: github.com/shawnmypark/entryjs.git
    - GH_REPO: https://github.com/shawnmypark/entryjs.git
cache:
  directories:
    - node_modules
    - $HOME/.npm
jobs:
  include:
    - stage: test
      install:
        - npm prune
        - npm install
      script: npm run test
    - stage: deploy
      before_script:
        - chmod +x ./scripts/build.sh
        - chmod +x ./scripts/deploy.sh
      install:
        - npm prune
        - npm install
      script:
        - export NODE_OPTIONS=--max-old-space-size=4096
        - ./scripts/build.sh
        - ./scripts/deploy.sh
      notifications:
        email: false
        slack:
          secure: 
